<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Path Planning Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <!-- Control Panel -->
    <div id="controls">
        <div class="panel-header">
            <h2>Path Planning Visualizer</h2>
        </div>
        
        <!-- Example Scenarios Section -->
        <div class="control-section">
            <div class="section-title">Scenarios</div>
            <div id="examples">
                <button class="btn-example" onclick="loadExample('simple')">Simple Path</button>
                <button class="btn-example" onclick="loadExample('maze')">Complex Maze</button>
                <button class="btn-example" onclick="loadExample('narrow')">Narrow Passage</button>
                <button class="btn-example" onclick="loadExample('high')">High Obstacles</button>
                <button class="btn-example" onclick="loadExample('spherical')">Spherical</button>
                <button class="btn-example" onclick="loadExample('mixed')">Mixed</button>
            </div>
        </div>
        
        <!-- Hull Generation Section -->
        <div class="control-section">
            <div class="section-title">Convex Hulls</div>
            <div class="form-group">
                <button onclick="generateHulls()" id="generateBtn" class="btn-primary">
                    Generate Hulls
                </button>
            </div>
            <div class="form-group">
                <button onclick="clearHulls()" id="clearHullsBtn" class="btn-danger" disabled>
                    Clear Hulls
                </button>
            </div>
        </div>
        
        <!-- Animation Controls Section -->
        <div class="control-section">
            <div class="section-title">Animation</div>
            <div class="form-group">
                <div class="button-group">
                    <button onclick="startAnimation()" id="playBtn" class="btn-success">Play</button>
                    <button onclick="stopAnimation()" id="stopBtn" disabled>Pause</button>
                </div>
            </div>
            <div class="form-group">
                <button onclick="resetAnimation()">Reset</button>
            </div>
            <div class="form-group">
                <div class="range-control">
                    <span class="range-label">Speed:</span>
                    <input type="range" id="speedSlider" min="0.1" max="5" value="1" step="0.1" oninput="updateSpeed(this.value)">
                    <span class="range-value" id="speedValue">1.0x</span>
                </div>
            </div>
        </div>
        
        <!-- Visibility Toggles Section -->
        <div class="control-section">
            <div class="section-title">Visibility</div>
            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="showPath" checked onchange="togglePath(this.checked)">
                    <span>Path</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="showHulls" checked onchange="toggleHulls(this.checked)">
                    <span>Hulls</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="showObstacles" checked onchange="toggleObstacles(this.checked)">
                    <span>Obstacles</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="showGrid" checked onchange="toggleGrid(this.checked)">
                    <span>Grid</span>
                </label>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar" id="statusBar">
            <div class="status-indicator"></div>
            <span id="status">Load a scenario to begin</span>
        </div>
    </div>
    
    <!-- Info Panel -->
    <div id="info">
        <div class="info-row">
            <span class="info-label">Obstacles:</span>
            <span class="info-value" id="obstacleCount">-</span>
        </div>
        <div class="info-row">
            <span class="info-label">Path Length:</span>
            <span class="info-value" id="pathLength">-</span>
        </div>
        <div class="info-row">
            <span class="info-label">Path Nodes:</span>
            <span class="info-value" id="pathNodes">-</span>
        </div>
    </div>
    
    <script src="path_visualizer.js"></script>
</body>
</html>
